{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %} Statistics {% endblock %}
</head>
<body>

{% block main-body %}

    <div class="container-fluid">
        <div class="row">
            <br>
            <div class="col-lg-12">
                <h3>Student Results</h3>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                {% for title in headers %}
                                    <th>{{ title }}</th>
                                {% endfor %}
                            </tr>
                        </thead>

                        <tbody>
                        {% for row in data %}
                            <tr>
                                {% for title in row %}
                                    <td>{{ title }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

        </div>


    </div>


{% endblock %}

</body>
</html>
