{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %} Log in Page {% endblock %}
</head>
<body>

{% block main-body %}

    <div class="container">
    <br>
        <div class="row">
            {% if user.is_authenticated %}

            {% else %}

                <div class="col-lg-12">
                    <h3>Log in</h3>

                    <hr>
                    {% if invalid %}
                        <div class="col-sm-offset-1 col-sm-11">
                            <span class="text-danger small">{{ invalid }}</span>
                        </div>
                    {% endif %}
                    <form class="form-horizontal" action="" method="post">
                        {% csrf_token %}{% include 'form_template.html' %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-success btn-lg" type="submit" id="login">Login</button>
                            </div>
                        </div>
                    </form>
                </div>

            {% endif %}
        </div>
    </div>


{% endblock %}

</body>
</html>
